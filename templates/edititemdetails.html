{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<html>

<div class ="row">
<div class="col-md-3 offset-md-3">
<div class="row divider green">
		<div class="col-md-12"></div>
	</div>

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
    <form action="#" method="post">
        <p>Name:</p>
        <input type="text" size="30" name="name" placeholder="{{item.name}}">
        <p>Description:</p>
        <input type="text" size="30" name="description" value="{{item.description}}">
        <p>Catalog:</p>
        <input type="text" size="30" name="category" value="{{category.name}}">
        <br>
        <button type="submit"  value="edit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Edit</button>
        <a href = '{{url_for("show_item",category_name = category.name  ,item_name = item.name)}}'>
            <button class="btn btn-default delete" type="button">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
    </a>
    </form>
</div>
</div>

</html>

{% endblock %}
